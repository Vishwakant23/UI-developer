<body>
    <h1> Order list - OL Example </h1>
    <ol type="1">
        <li> List item </li>
        <li> Apple </li>
        <li> MIlk </li>
        <li> Banana </li>
        <li> mango </li>
    </ol>
    <hr color="red" size="10"/>
    <ol type="A">
        <li> Bangalore </li>
        <li> Pune </li>
        <li> Delhi </li> 
        <li> Chennei </li>
    </ol>
    <hr color="blue" size="10"/>

    <ol type="a">
        <li> Bangalore </li>
        <li> Pune </li>
        <li> Delhi </li> 
        <li> Chennei </li>  
    </ol>
    <hr color="green" size="10"/>

    <ol type="I">
        <li> Bangalore </li>
        <li> Pune </li>
        <li> Delhi </li> 
        <li> Chennei </li>  
    </ol>
    <hr color="black" size="10"/>
    
    <ol type="i">
        <li> Bangalore </li>
        <li> Pune </li>
        <li> Delhi </li> 
        <li> Chennei </li>  
    </ol>
    
</body>
