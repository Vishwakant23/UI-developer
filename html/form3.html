<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body bgcolor="skyblue">
    <table align="center" cellpadding="12">
        <tr>
            <th><a href="form2.html">Form Two</a></th>
            <th><a href="form3.html">Form Three</a></th>
            <th><a href="form4.html">Form Four</a></th>
            <th><a href="form5.html">Form Five</a></th>
            <th><a href="form6.html">Form Six</a></th>                     
        </tr>

    </table>
    <form>
        <table align="center" cellpadding="15" bgcolor="white">
            <caption>
                <h1>
                    Create New Account
                </h1>
            </caption>
            <tr>
                <th>
                    Application No :
                </th>
                <td colspan="3"> <input type="number" value="1234566789" readonly="readonly"/></td>
            </tr>
            <tr>
                <th>Frist Name :</th>
                <td> <input type="text" placeholder="Enter name"/></td>
                <th>Last name :</th>
                <td> <input type="text" placeholder="Enter Last Name"/></td>
            </tr>

            <tr>
                <th>e-mail Id : </th>
                <td> <input type="email" placeholder="Enetr e-mail"/></td>
                <th>Mobile No :</th>
                <td> <input type="number" placeholder="Enetr mobile No."/></td>
            </tr>

            <tr>
                <th>password</th>
                <td><input type="password" placeholder="Enetr password" maxlength="8"/></td>
                <th> Confirm password </th>
                <td> <input type="password" placeholder="Re enter password" maxlength="8"/></td>

            </tr>
            <tr>
                <td colspan="4">
                    <fieldset>
                        <legend> Enter You Address </legend>
                        <table width="100%" cellpadding="10">
                            <tr>
                                <th> City Name</th>
                                <td> <input type="text" placeholder="You City Name"/></td>
                            </tr>
                            <tr>
                                <th> Pincode</th>
                                <td> <input type="number" placeholder="Your Pincode"/></td>
                            </tr>
                            <tr>
                                <th>Full Address</th>

                                <td>
                                     <textarea row="7" cols="35"
                                     placeholder="Enter Address max 100 characters"
                                     maxlength="100"></textarea>
                                
                                </td>
                            </tr>

                        </table>
                    </fieldset>
                </td>
            </tr>

            <tr>
                <th> Profile Photo </th>
                <td> <input type="file" placeholder="Uplode Photo "/></td>
                <th> Id Proof </th>
                <td> <input type="file" placeholder="Uplode Id proof"/></td>

            </tr>
            <tr>
                <th colspan="4">
                    <button type="submit">Register</button>
                    <button type="reset"> Clar All</button>
                </th>
            </tr>

        
        </table>
    </form>
    
</body>
</html>
