<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <script>
        let count = 0;
        const one = () =>{
        //    alert("Welcome Back...");
            count++;
            console.log(count);

        }
        const two=(cityname) =>{
            alert(cityname);
        }
    </script>
</head>
<body>
    <h1>Mouse  Related Events </h1>
    <button onclick="one()">1 Click</button>
    <button ondblclick="one()">2 Click</button>
    <button  onmousedown="one()">Left | Right Click</button>
    <button onmouseenter="one()">Enter your Mouse</button>
    <button onmouseout="one()">Enter your Mouse & Move Out</button>
    <button onmousemove="one()"> Move Your Mouse</button>
    
    <h3>On Chnage</h3>
    <select onchange="two(this.value)">
        <option value="">Choose</option>
        <option value="BGL">Bangalore</option>
        <option>Pune</option>
        <option>Chennai</option>
        
    </select>
</body>
</html>
