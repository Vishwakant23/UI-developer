<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const one=()=>{
            let abc = document.getElementById("myname").value;
            // alert(abc);
            document.getElementById("fullname").innerText=abc;
            document.getElementById("total").innerText=abc.length + "- Characters Received";
            document.getElementById("pending").innerText=100-abc.length + "- Characters Left Out of 100";
        }

    </script>
</head>
<body>
    <h1>.Value and inner Text Example </h1>
    <p>
    <textarea id="myname" value="Testing" onkeyup="one()" rows="10" cols="40" maxlength="100"></textarea>
    </p>
    
    <h1 id="fullname">???????</h1>
    <h2 id="total">......</h2>
    <h2 id="pending">......</h2>
</body>
</html>
