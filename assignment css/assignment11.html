<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        h1{
            text-align: center;
            font: 20px;
            color: skyblue;
        }
         section{
            display: grid;
            grid-template-columns: 25% 25% 25% 25%; 
            
        }
        section div{
            border: 1px solid black;
            border-radius: 10px;
            margin: 20px;
            height: 120px;
            border: none;
            background-color: rgb(204, 201, 201);
            
        }
        section div i{
            color: rgb(83, 4, 99);
            display: block;
            padding: 3px 100px;
        }
        section div  samp{
            color: rgb(83, 4, 99);
           font-size: 25px;
           padding: 60px 60px;
           
        }
        
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <section>
        <div><i class="fa fa-plus fa-4x" aria-hidden="true"></i><samp>Admssion</samp></div>
        <div><i  class="fa fa-check-square-o fa-4x"  aria-hidden="true"></i><samp>Payment</samp></div>
        <div><i class="fa fa-pencil fa-4x" aria-hidden="true"></i><samp>Examination</samp></div>
        <div><i class="fa fa-snowflake-o fa-4x" aria-hidden="true"></i><samp>Activity</samp></div>
        <div><i class="fa fa-exchange fa-4x" aria-hidden="true"></i><samp>Transport</samp></div>
        <div><i class="fa fa-user-circle-o fa-4x" aria-hidden="true"></i><samp>Employee</samp></div>
        <div><i class="fa fa-archive fa-4x" aria-hidden="true"></i><samp>Finance</samp></div>
        <div><i class="fa fa-cog fa-4x" aria-hidden="true"></i><samp>App Setting</samp></div>
    </section>
    
</body>
</html>
