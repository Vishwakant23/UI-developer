<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h1{
        width: 38%;
        text-align: center;
        color: yellow;
        margin: 5%;
        display: inline-block;
        font-size: 30px;
        padding: 50px 0px 50px;

    }
    #b1{
        box-shadow: 0px 0px 5px red;background-color: skyblue;
    }
    #b2{
        box-shadow: 30px 0px 20px green;background-color: skyblue;
    }
    #b3{
        box-shadow: 30px 40px 20px black; background-color: skyblue;
    }
    #b4{
        box-shadow: -30px -40px 20px red;background-color: skyblue;
    }

    </style>
</head>
<body>
    <h1 id="b1"> Bangalore </h1>
    <h1 id="b2"> Bangalore </h1>
    <h1 id="b3"> Bangalore </h1>
    <h1 id="b4"> Bangalore </h1>
    
</body>
</html>
