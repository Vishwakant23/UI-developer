<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes mybanner{
            25%{ color: green; margin-top: 400px;}
            50%{ color: blue; text-align: left;}
            75%{ color: yellow; margin-top: 0px; text-align: right;}


        }


         h1{
            font-size: 150px;
            color: red;
            text-align: center;
            animation: mybanner;
            animation-duration: 4s;
            animation-iteration-count: infinite;

        }
        body{
            background-color: skyblue;

        }

    </style>
</head>
<body>
    <h1>CSS Animation</h1>
</body>
</html>
