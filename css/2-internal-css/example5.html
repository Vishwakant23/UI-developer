<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    div{ margin: 40px;}

    input[type="text"]{
        height: 30px;
        font-size: 22px;
        width: 300px;
    }
    input[type="number"]{
        height: 38px;
        font-size: 22px;
        width: 300px;
    }
    input[type="email"]{
        height: 30px;
        font-size: 22px;
        width: 600px;
    }

   </style>
</head>
<body>
    <h1>CSS by attribute Selector</h1>
    <div>
        Full Name : <input type="text" />
        Last Name : <input type="text" />
    </div>
    <div>
        Mobile no : <input type="number" />
    </div>
    <div>
        e-Mail : <input type="email" />
    </div>
    
</body>
</html>
