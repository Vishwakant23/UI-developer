     <div class="container">
        <div class="row">
            <h3 class="text-center mt-4">REGISTER AS CANDIDATE</h3><hr>
            <div class="col-md-12">
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b> Full Name :</b></label></div>
                    <div class="col-lg-8"><input type="text" class="form-control"/></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b> Last Name:</b></label></div>
                    <div class="col-lg-8"><input type="text" class="form-control"/></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b> Mobile No:</b></label></div>
                    <div class="col-lg-8"><input type="number" class="form-control"/></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b> Email Id :</b></label></div>
                    <div class="col-lg-8"><input type="email" class="form-control"/></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b>Password:</b></label></div>
                    <div class="col-lg-8"><input type="password" class="form-control" placeholder="Password Max 8 character"/></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b> Confirm Password:</b></label></div>
                    <div class="col-lg-8"><input type="password" class="form-control" placeholder=" Confirm  Password Max 8 character"/></div>
                </div>
                 <div class="mb-2 row">
                    <div class="col-lg-4"><label><b> Full Address :</b></label></div>
                    <div class="col-lg-8"><textarea class="form-control"></textarea></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b>Pincode:</b></label></div>
                    <div class="col-lg-8"><input type="number" class="form-control"/></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b>State:</b></label></div>
                    <div class="col-lg-8"><select class="form-select" id="sel1" name="sellist1">
                        <option>Choose State</option>
                        <option>Karnataka</option>
                        <option> Andhra Pradesh</option>
                        <option>Telangana</option>
                        <option>Kerala</option>
                        <option> Uttar  Pradesh</option>
                        <option>Rajasthan</option>
                      </select></div>
                </div>
                <div class="mb-2 row">
                    <div class="col-lg-4"><label><b>District:</b></label></div>
                    <div class="col-lg-8"><select class="form-select" id="sel1" name="sellist1">
                        <option>Choose District</option>
                        <option>Vijayanagara</option>
                        <option>Bidar</option>
                        <option>Belagavi</option>
                        <option>Davanagere</option>
                        <option>Kodagu</option>
                        <option>Mysuru</option>
                      </select></div>
                </div>
                <div class="col-md-12 text-center">
                    <input type="checkbox"/>Agree On Terms Conditions
                </div>
                <div class="col-md-12 text-center mt-4 mb-4">
                    <button type="button" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-warning">Clear all</button>
                </div>
            </div>
        </div>
     </div>
